<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBasic-83</title>
    <link rel="stylesheet" href="myBasic-83.styles.css" type="text/css">
    <style>
        label {
            background-color: rgb(35, 21, 225);
            color: rgb(255, 255, 255);
            padding: 5px;
            font-weight: bold;
        }

        input {
            background-color: greenyellow;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <div class="wrapper row1">
        <div id="header" class="clear">
            <div id="hgroup">
               
            </div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Search:</legend>
                    <input type="text" value="Search Our Website&hellip;"
                        onFocus="this.value=(this.value=='Search Our Website&hellip;')? '' : this.value ;">
                    <input type="submit" id="sf_submit" value="submit">
                </fieldset>
            </form>
            <nav>
                <ul>
                    <li><a href="./myBasic-83.html">HOME PAGE</a></li>
                    <li><a href="#">Text Link</a></li>
                    <li><a href="#">Text Link</a></li>
                    <li><a href="./userslist.html">users list</a></li>
                    <li class="last"><a href="./registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- content section -->
    <div class="wrapper row2">
        <div id="container" class="clear">

            <!-- main content -->
            <div id="homepage">
                <!-- services area -->
                <section id="services" class="clear">
                    <div id="myDiv"></div>

                    <div id="myDiv2" style="color:black;">
                        <form onsubmit="getUserData(event)" style="width:100%;margin: 0 auto;color: black;">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" onkeyup="validate()">

                            <label for="fullName">FULL NAME</label>
                            <input type="text" name="" id="fullName" onkeyup="validate()">

                            <label for="userName">USER NAME</label>
                            <input type="text" id="userName" onkeyup="validate()">

                            <button type="button" disabled>SUBMIT</button>
                        </form>
                    </div>

                    <div id="myDiv">
                        <table border="1" style="color: black;width: 100%;">
                            <thead>
                                <tr>
                                    <th>EMAIL ADDRESS</th>
                                    <th>FIRST NAME</th>
                                    <th>LAST NAME</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                </section>

                <!-- / Two Third -->
            </div>
            <!-- / content body -->
        </div>
    </div>
    <!-- Footer -->
    <div class="wrapper row3">
        <footer id="footer" class="clear">
            <p class="fl_left">Copyright &copy; 2018 - All Rights Reserved - <a href="#">Domain Name</a></p>
            <p class="fl_right">Template by <a target="_blank" href="https://www.os-templates.com/"
                    title="Free Website Templates">OS Templates</a></p>
        </footer>
    </div>
    <script src="./form.js"></script>
</body>

</html>
