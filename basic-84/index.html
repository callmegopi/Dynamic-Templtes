<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Basic 84</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/layout.css" type="text/css">
  <!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>

<body>
  <div class="wrapper row1">
    <header id="header" class="clear">
      <div id="hgroup">

      </div>

      <form action="#" method="post">
        <fieldset>
          <legend>Search:</legend>
          <input type="text" value="Search Our Website&hellip;"
            onFocus="this.value=(this.value=='Search Our Website&hellip;')? '' : this.value ;">
          <input type="submit" id="sf_submit" value="submit">
        </fieldset>
      </form>

      <nav>
        <ul id="myUl">

        </ul>
      </nav>
    </header>
  </div>

  <!-- content -->
  <div class="wrapper row2">
    <div id="container" class="clear">
      <!-- content body -->
      <section id="slider">

      </section>
      <section id="shout">

      </section>
      <!-- main content -->
      <div id="homepage">
        <!-- services area -->
        <h1>Services We Offer</h1>

        <section id="services" class="clear">


        </section>
        <!-- / services area -->
        <!-- ########################################################################################## -->
        <!-- ########################################################################################## -->
        <!-- ########################################################################################## -->
        <!-- ########################################################################################## -->
        <!-- One Quarter -->
        <h1>Latest From The Gallery</h1>
        <section id="latest" class="last clear">
          <article class="one_quarter">
            <figure class="myImages">

              <figcaption>Image Caption Here</figcaption>
            </figure>
          </article>

          <article class="one_quarter">
            <figure class="myImages">
              <figcaption>Image Caption Here</figcaption>
            </figure>
          </article>

          <article class="one_quarter">
            <figure class="myImages">
              <figcaption>Image Caption Here</figcaption>
            </figure>
          </article>

          <article class="one_quarter lastbox">
            <figure class="myImages">
              <figcaption>Image Caption Here</figcaption>
            </figure>
          </article>
        </section>
        <!-- / One Quarter -->
      </div>
      <!-- / content body -->
    </div>
  </div>
  <!-- Footer -->
  <div class="wrapper row3">
    <footer id="footer" class="clear">
      <p class="fl_left">Copyright &copy; 2018 - All Rights Reserved - <a href="#">Domain Name</a></p>
      <p class="fl_right">Template by <a target="_blank" href="https://www.os-templates.com/"
          title="Free Website Templates">OS Templates</a></p>
    </footer>
  </div>

  <script src="./index-84.js"></script>

</html>
